<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/game.css">
    <title>Title</title>
</head>

<body>
    <div id="overlay">
        <div id="message-box">
            <div id="message">가을을 응원해서<br>여름을 쓰러트리자!</div>
            <div id="message1">가을 응원하기 버튼을 연타하세요</div>
            <div id="countdown"></div>
        </div>
        <div id="result">
            <div id="timeover">Time over!!</div>
            <button id="result-btn">과연 결과는?</button>
        </div>
    </div>

    <div id="weather">
        <div id="backgrounds">
            <img id="background1" src="./src/미디어디자인 게임 이미지(2-배경).png">
            <img id="background2" src="./src/미디어디자인 게임 이미지(2-배경2).png">
            <img id="background3" src="./src/미디어디자인 게임 이미지(2-배경3).png">
            <img id="background4" src="./src/미디어디자인 게임 이미지(2-배경4).png">
        </div>
        <img id="summer1" src="./src/미디어디자인 게임 이미지(2-1).png">
        <img id="summer2" src="./src/미디어디자인 게임 이미지(2-2).png">
        <img id="fall" src="./src/미디어디자인 게임 이미지(낙엽).png">

    </div>

    <div id="game">
        <div id="temp-display">40℃ 🥵</div>
        <button id="play-btn">가을 화이팅!</button>
        <div id="timer">Time: 10</div>
    </div>



    <script type="module" src="./src/game.js"></script>
</body>

</html>
