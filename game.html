<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/game.css">
    <title>Title</title>
</head>

<body>
    <div id="overlay">
        <div id="message-box">
            <div id="message">여름과 싸워서 이기자!</div>
            <div id="message1">가을 응원하기 버튼을 연타하세요</div>
            <div id="countdown"></div>
        </div>
        <div id="result">
            <div id="timeover">Time over!!</div>
            <button id="result-btn">결과보기</button>
        </div>
    </div>

    <div id="weather">
        <div id="summer">☀️</div>
        <div id="fall">🍁</div>
    </div>

    <div id="game">
        <div id="temp-display">40℃ 🥵</div>
        <button id="play-btn">가을 화이팅!</button>
        <div id="timer">Time: 10</div>
    </div>



    <script type="module" src="./src/game.js"></script>
</body>

</html>
